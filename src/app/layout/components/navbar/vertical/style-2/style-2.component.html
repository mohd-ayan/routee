<div class="navbar-header" [ngClass]="pristineConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/mylogo.png">
        <span class="logo-text">PRISTINE</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" pristinePerfectScrollbar [pristinePerfectScrollbarOptions]="{suppressScrollX: true}"
     [ngClass]="pristineConfig.layout.navbar.primaryBackground">
    <pristine-navigation layout="vertical"></pristine-navigation>
</div>
