<div class="page-layout simple fullwidth inner-scroll" fxLayout="column" id="vendorInfo">
    <div class="content p-20" pristinePerfectScrollbar>
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start">
            <div class="mat-card mat-elevation-z1 " fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="start">
                <div class="h4 mb-8 p-16" style="background-color: rgba(255,192,203,0.73)">
                    Vendor Profile ( <b style="color: red">{{this.purchase_order_list[0]?.name}}</b> )
                </div>

                <div class="p-8" fxLayout="row" fxFlex="100" fxLayoutGap="2%">
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Vendor No</mat-label>
                        <input appearance="outline" [formControl]="VendorNo" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Vendor Name</mat-label>
                        <input appearance="outline" [formControl]="VendorName" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Contact</mat-label>
                        <input appearance="outline" [formControl]="Contact" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Phone No</mat-label>
                        <input appearance="outline" [formControl]="PhoneNo" matInput readonly>
                    </mat-form-field>
                </div>
                <div class="p-8" fxLayout="row" fxFlex="100" fxLayoutGap="2%">
                    <mat-form-field appearance="outline" fxFlex="50">
                        <mat-label>Address 1</mat-label>
                        <input appearance="outline" [formControl]="Address1" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="50">
                        <mat-label>Address 2</mat-label>
                        <input appearance="outline" [formControl]="Address2" matInput readonly>
                    </mat-form-field>
                </div>
                <div class="p-8" fxLayout="row" fxFlex="100" fxLayoutGap="2%">
                    <mat-form-field appearance="outline" fxFlex="50">
                        <mat-label>Email</mat-label>
                        <input appearance="outline" [formControl]="Email" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="50">
                        <mat-label>Post Code</mat-label>
                        <input appearance="outline" [formControl]="PostCode" matInput readonly>
                    </mat-form-field>
                </div>
                <div class="p-8" fxLayout="row" fxFlex="100" fxLayoutGap="2%">
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Gst Vendor Type</mat-label>
                        <input appearance="outline" [formControl]="GstVendorType" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Gst Registration No</mat-label>
                        <input appearance="outline" [formControl]="GstRegistrationNo" matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="25">
                        <mat-label>Tolerance Percentage</mat-label>
                        <input appearance="outline" [formControl]="TolerancePercentage" matInput type="number" [readonly]="this.edit == 'false'">
                    </mat-form-field>
                    <button *ngIf="this.edit == 'true'" class="p-4" (click)="updateTolerance()" mat-raised-button color="accent" style="height: 25%"
                            fxFlex="25">
                        <mat-icon>edit</mat-icon>&nbsp;&nbsp;Update Tolerance
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
