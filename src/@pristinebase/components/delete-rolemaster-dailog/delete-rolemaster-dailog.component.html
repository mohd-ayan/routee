<h1 matDialogTitle>Delete Role</h1>
<div fxLayoutAlign="center" mat-dialog-content>
    <b>Are you sure!You want to delete role</b><br>
</div><br>
<div fxLayoutAlign="center" mat-dialog-actions>
    <button (click)="dialogRef.close(true)" class="mat-accent mr-16" mat-raised-button>Yes</button>
    <button (click)="dialogRef.close(false)" color="warn" mat-raised-button>No</button>
</div>
