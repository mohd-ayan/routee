<div fxLayout="row" fxLayoutAlign="space-between center">
        <span>
          <h3> {{headerInfo}} </h3>
        </span>
    <button mat-dialog-close mat-icon-button (click)="send()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div fxLayout="column">
    <div style="width:100%;height:500px;text-align: center;">
        <img [src]="current_image"
             style="width:auto;height:100%;object-fit: scale-down; box-shadow: 0px 2px 4px -1px rgba(81, 81, 81, 0.2), 0px 4px 5px 0px rgba(82, 82, 82, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);" alt="">
    </div>
</div>
<div fxLayout="column">
    <div class="parentDiv">
        <img (click)="this.current_image = selectedimageData.img1" [src]="selectedimageData.img1"
             class="footermyimageclass" alt="">
        <img (click)="this.current_image = selectedimageData.img2" [src]="selectedimageData.img2"
             class="footermyimageclass" alt="">
        <img (click)="this.current_image = selectedimageData.img3" [src]="selectedimageData.img3"
             class="footermyimageclass" alt="">
        <img (click)="this.current_image = selectedimageData.img4" [src]="selectedimageData.img4"
             class="footermyimageclass" alt="">
    </div>
</div>
